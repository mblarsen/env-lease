# .github/workflows/release.yml
name: release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write # to create github releases

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: configure git for private modules
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadof "https://github.com/"

      - name: install cross-compilers
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          # version: '~> v2'
          version: 'nightly'
          args: release --clean ${{ github.event_name == 'workflow_dispatch' && '--snapshot' || '' }}
        env:
          # token for creating the github release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # token for pushing to the private homebrew tap repository
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          # tell go to fetch private modules directly from github
          GOPRIVATE: github.com/mblarsen/*
